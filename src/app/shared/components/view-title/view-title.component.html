<ng-container *ngIf="viewTitle$ | async as viewTitle">
  <h2 class="title-header">
    <span>{{viewTitle}}</span>
  </h2>
  <ng-container *ngIf="subtitle$ | async as subtitle">
    <h3 class="subtitle-header">{{subtitle}}</h3>
  </ng-container>
</ng-container>
<ng-container *ngIf="btnAction$ | async">
  <button (click)="addParticipant()" mat-fab color="primary" aria-label="Add participant">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>
